
<!doctype html>
<html lang="zh-CN" class="avgrund-ready"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>黑域网</title>
<style>
html {
    background-color: #f0f2f5;
}
body {
    line-height: 1.4;
    color: rgba(0,0,0,.8);
    font-family: PingFang SC,Hiragino Sans GB,Microsoft YaHei,STHeiti,WenQuanYi Micro Hei,Helvetica,Arial,sans-serif;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -moz-font-feature-settings: "liga" on;
}
a, abbr, acronym, address, applet, big, blockquote, body, caption, cite, code, dd, del, dfn, div, dl, dt, em, fieldset, figure, font, form, h1, h2, h3, h4, h5, h6, html, iframe, ins, kbd, label, legend, li, object, ol, p, pre, q, s, samp, small, span, strike, strong, sub, sup, table, tbody, td, tfoot, th, thead, tr, tt, ul, var {
    border: 0;
    font-family: inherit;
    font-size: 100%;
    font-style: inherit;
    font-weight: inherit;
    margin: 0;
    outline: 0;
    padding: 0;
    vertical-align: baseline;
    box-sizing: border-box;
}
a {
    color: inherit;
    text-decoration: none;
    vertical-align: top;
}
/*正文框架*/
.site-content {
    flex: 1;
    margin-bottom: 30px;
}
.wrapper {
    width: 445px;
    max-width: 100%;
    margin: 0 auto;
}
.content-area {
    width: 445px;
}
.content-area {
    margin: 0 auto;
    max-width: 100%;
    width: 100%;
}
.b2-radius {
    border-radius: 9px;
}
@media screen and (max-width: 950px) {
	.b2-radius {
		border-radius: 0px;
	}
	.box {
		border: 0px solid #dcdcdc;
	}
}
.single-article {
    padding: 30px;
    width: 100%;
    margin: 0 auto;
    max-width: 100%;
    position: relative;
    box-sizing: border-box;
    margin-bottom: 30px;
}
.box {
	background: #fff;
	transition: all .2s cubic-bezier(.455,.03,.515,.955);
    -webkit-transition: all .2s cubic-bezier(.455,.03,.515,.955);
    box-sizing: border-box;
    border: 1px solid #dcdcdc;
    border-color: rgba(0,0,0,.14);
    box-shadow: 0 3px 8px -6px rgba(0,0,0,.1);
}
.box:hover{
    box-shadow: 0 13px 27px -20px rgba(0, 36, 100, 0.3);
    -webkit-box-shadow: 0 13px 27px -20px rgba(0, 36, 100, 0.3);
    -moz-box-shadow: 0 13px 27px -20px rgba(0, 36, 100, 0.3);
}
/*logo*/
.header-logo {
    padding: 10px 0;
}
.logo {
    display: flex;
}
.logo a {
    margin: 0 auto;
    display: flex;
}
.logo img {
    display: block;
    height: 52px;
	max-width: 100%;
    object-fit: cover;
    vertical-align: text-top;
}
</style>
</head>
<body>
<div class="header-logo">
	<div class="logo">
		
	</div>
</div>
<div id="content" class="site-content">
	<div class="b2-single-content wrapper">
		<div id="primary-home" class="content-area">
			<article class="single-article b2-radius box">
			<div>
				
            正在ICP备案申请审理中... ...<br><br>有疑问请联系微信：13013316025
				
			</div>
		</article></div>
		
		
		
	</div>
</div>
</body></html>
